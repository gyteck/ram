{% extends 'blog/base.html' %}


{% block title %}
Edit a Blog Post
{% endblock %}
{% block content %}

    {% if user.is_authenticated %}
        <h1>Edit a  post</h1>
        <br>
        <div class="form-group">

            <form action="" method="POST">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-secondary">Update</button>
            </form>
        </div>

    {% else %}
        You are not allowd here! (and you know it...)
    {% endif %}

{% endblock %}
